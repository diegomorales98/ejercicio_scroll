<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9" crossorigin="anonymous">
  <link rel="stylesheet" href="./estilos.css">

</head>
<body>
    <header class="header">
        <h1>Scroll</h1>
        <p>Hola</p>
    </header>
    <div class="body">
        <div class="video" id="video"></div>
    </div>
    <footer class="footer">
        <div class="cuadrado" data-aos="fade-in" data-aos-duration="400" data-aos-delay="400"></div>

        <div class="cuadrado" data-aos="fade-in" data-aos-duration="800" data-aos-delay="800"></div>
    </footer>
    <script src="./script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
    duration:800
    });
  </script>
